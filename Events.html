    <!-- Load Quicksand font https://fonts.google.com/specimen/Quicksand -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                        <a href="#">Special Events</a>
                    </div>

            </ul>
        </nav>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/Fireworks Spectacular.png" style="width:100%">
            <div class="text"> Underwater Fireworks Spectacular</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/Music festival.png" style="width:100%">
            <div class="text">Underwater Music festival</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/Santa's Magical Village.png" style="width:100%">
            <div class="text">Underwater Santa's Magical Village</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
